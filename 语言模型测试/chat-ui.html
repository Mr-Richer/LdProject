<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语言模型聊天界面</title>
    <style>
        :root {
            --primary-color: #4a6bdf;
            --primary-dark: #3a5bdf;
            --secondary-color: #f3f4f6;
            --text-color: #333;
            --light-text: #666;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --info-color: #3b82f6;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: "PingFang SC", "Helvetica Neue", "Microsoft YaHei", sans-serif;
            background-color: #f9fafb;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .model-selector {
            margin: 15px 0;
        }
        
        .model-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .model-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .model-option input {
            margin-right: 6px;
        }
        
        .model-option label {
            font-weight: 500;
        }
        
        .custom-api-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: white;
            display: none;
        }
        
        .form-row {
            margin-bottom: 12px;
        }
        
        .form-row label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-row input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .chat-settings {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .stream-toggle-container {
            display: flex;
            align-items: center;
        }
        
        .stream-toggle-container label {
            margin-left: 8px;
            font-size: 0.9rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .action-button {
            background-color: var(--secondary-color);
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .action-button:hover {
            background-color: #e5e7eb;
        }
        
        .stop-button {
            background-color: var(--warning-color);
            color: white;
            display: none;
        }
        
        .stop-button:hover {
            background-color: #e69909;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px 8px 0 0;
            background-color: white;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }
        
        .bot-message {
            background-color: var(--secondary-color);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            white-space: pre-wrap;
        }
        
        .message-time {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: right;
            margin-top: 5px;
        }
        
        .bot-message .message-time {
            color: var(--light-text);
        }
        
        .input-area {
            display: flex;
            margin-top: 5px;
            border-radius: 0 0 8px 8px;
            overflow: hidden;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-right: none;
            border-radius: 0 0 0 8px;
            outline: none;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            min-height: 50px;
            max-height: 150px;
        }
        
        .message-input:focus {
            border-color: var(--primary-color);
        }
        
        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            border-radius: 0 0 8px 0;
            transition: background-color 0.2s;
        }
        
        .send-button:hover {
            background-color: var(--primary-dark);
        }
        
        .send-button:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background-color: var(--secondary-color);
            border-radius: 8px;
            margin-bottom: 15px;
            align-self: flex-start;
            max-width: 80%;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--light-text);
            margin-right: 5px;
            animation: typing 1s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        .status-message {
            padding: 8px 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .status-message.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }
        
        .status-message.info {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--info-color);
        }
        
        code {
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        pre {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        pre code {
            background-color: transparent;
            padding: 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                height: 100vh;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>中文语言模型聊天测试</h1>
            <div class="model-selector">
                <div class="model-options">
                    <div class="model-option">
                        <input type="radio" id="openrouter" name="model" value="openrouter" checked>
                        <label for="openrouter">DeepSeek (OpenRouter)</label>
                    </div>
                    <div class="model-option">
                        <input type="radio" id="chutes" name="model" value="chutes">
                        <label for="chutes">DeepSeek (Chutes)</label>
                    </div>
                    <div class="model-option">
                        <input type="radio" id="claude" name="model" value="claude">
                        <label for="claude">Claude</label>
                    </div>
                    <div class="model-option">
                        <input type="radio" id="gemini" name="model" value="gemini">
                        <label for="gemini">Gemini</label>
                    </div>
                    <div class="model-option">
                        <input type="radio" id="custom" name="model" value="custom">
                        <label for="custom">自定义API</label>
                    </div>
                </div>
                
                <div id="custom-api-form" class="custom-api-form">
                    <div class="form-row">
                        <label for="custom-api-url">API URL</label>
                        <input type="text" id="custom-api-url" placeholder="例如: https://api.example.com/v1/chat">
                    </div>
                    <div class="form-row">
                        <label for="custom-model-id">模型ID</label>
                        <input type="text" id="custom-model-id" placeholder="例如: model-name">
                    </div>
                    <div class="form-row">
                        <label for="custom-api-key">API密钥</label>
                        <input type="password" id="custom-api-key" placeholder="您的API密钥">
                    </div>
                </div>
                
                <div class="chat-settings">
                    <div class="stream-toggle-container">
                        <input type="checkbox" id="stream-toggle" checked>
                        <label for="stream-toggle">流式响应</label>
                    </div>
                    
                    <div class="action-buttons">
                        <button id="clear-chat-btn" class="action-button">
                            <i class="fas fa-trash-alt"></i> 清空对话
                        </button>
                        <button id="stop-generation-btn" class="action-button stop-button">
                            <i class="fas fa-stop"></i> 停止生成
                        </button>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="chat-container">
            <div id="messages" class="messages">
                <div class="message bot-message">
                    你好，我是DeepSeek中文语言模型，可以帮你回答问题、提供信息或进行对话。
                    <div class="message-time">今天 12:00</div>
                </div>
                <div id="typing-indicator" class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <div class="input-area">
                <textarea id="message-input" class="message-input" placeholder="请输入您的问题..." onkeydown="ChatApp.handleKeyDown(event)"></textarea>
                <button id="send-button" class="send-button" onclick="ChatApp.send()">发送</button>
            </div>
        </div>
    </div>
    
    <script src="chat.js"></script>
    <script>
        // 初始化聊天应用
        document.addEventListener('DOMContentLoaded', function() {
            ChatApp.init();
        });
    </script>
</body>
</html>
