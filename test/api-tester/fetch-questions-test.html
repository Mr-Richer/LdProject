<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试题目获取API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .test-group {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            overflow-x: auto;
            margin: 10px 0;
        }
        .results {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        .log {
            max-height: 300px;
            overflow-y: auto;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
        .log-entry.success {
            background-color: #e6ffe6;
        }
        .log-entry.error {
            background-color: #ffe6e6;
        }
        .log-entry.info {
            background-color: #e6f0ff;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .json-display {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 200px;
            overflow: auto;
            margin-top: 10px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>课堂小测系统 - 题目获取API测试工具</h1>
        
        <div class="test-group">
            <h2>配置</h2>
            <div class="form-group">
                <label for="api-base-url">API基础URL:</label>
                <input type="text" id="api-base-url" value="http://localhost:3000" style="width: 300px;">
            </div>
            <div class="form-group">
                <label for="chapter-id">章节ID:</label>
                <input type="text" id="chapter-id" value="1" placeholder="输入章节ID">
            </div>
        </div>

        <div class="test-group">
            <h2>获取章节题目测试</h2>
            <button onclick="testEndpoint('/api/quiz/questions/chapter/{id}?fresh=1')">测试 /api/quiz/questions/chapter/{id}</button>
            <button onclick="testEndpoint('/api/ai/quiz/questions/chapter/{id}?fresh=1')">测试 /api/ai/quiz/questions/chapter/{id}</button>
            <button onclick="testEndpoint('/quiz/questions/chapter/{id}?fresh=1')">测试 /quiz/questions/chapter/{id}</button>
            <button onclick="testEndpoint('/questions/chapter/{id}?fresh=1')">测试 /questions/chapter/{id}</button>
            <button onclick="testEndpoint('/api/v1/questions/chapter/{id}?fresh=1')">测试 /api/v1/questions/chapter/{id}</button>
            <button onclick="testEndpoint('/api/questions/chapter/{id}?fresh=1')">测试 /api/questions/chapter/{id}</button>
            <button onclick="testEndpoint('/api/quiz/question/chapter/{id}?fresh=1')">测试 /api/quiz/question/chapter/{id}</button>
            <button onclick="testEndpoint('/api/ai/quiz/question/chapter/{id}?fresh=1')">测试 /api/ai/quiz/question/chapter/{id}</button>
            <button onclick="testEndpoint('/question/chapter/{id}?fresh=1')">测试 /question/chapter/{id}</button>
            <button onclick="testEndpoint('/api/quiz/questions/by-chapter/{id}?fresh=1')">测试 /api/quiz/questions/by-chapter/{id}</button>
            <button onclick="testEndpoint('/api/quiz/chapters/{id}/questions?fresh=1')">测试 /api/quiz/chapters/{id}/questions</button>
        </div>

        <div class="test-group">
            <h2>获取所有题目测试</h2>
            <button onclick="testAllQuestionsEndpoint('/api/quiz/questions')">测试 /api/quiz/questions</button>
            <button onclick="testAllQuestionsEndpoint('/api/ai/quiz/questions')">测试 /api/ai/quiz/questions</button>
            <button onclick="testAllQuestionsEndpoint('/quiz/questions')">测试 /quiz/questions</button>
            <button onclick="testAllQuestionsEndpoint('/questions')">测试 /questions</button>
        </div>
        
        <div class="results">
            <h2>测试结果</h2>
            <div class="log" id="log-container"></div>
            <div id="json-container" class="json-display" style="display:none;">
                <h3>响应数据结构</h3>
                <pre id="json-content"></pre>
            </div>
        </div>
    </div>

    <script>
        // 日志记录函数
        function log(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(entry);
            
            // 自动滚动到底部
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 显示JSON数据
        function displayJson(data) {
            const jsonContainer = document.getElementById('json-container');
            const jsonContent = document.getElementById('json-content');
            
            try {
                // 格式化展示JSON数据
                jsonContent.textContent = JSON.stringify(data, null, 2);
                jsonContainer.style.display = 'block';
            } catch (e) {
                log(`JSON格式化失败: ${e.message}`, 'error');
            }
        }

        // 测试章节题目端点
        async function testEndpoint(endpoint) {
            const baseUrl = document.getElementById('api-base-url').value;
            const chapterId = document.getElementById('chapter-id').value;
            
            if (!chapterId) {
                log('错误: 请先输入章节ID', 'error');
                return;
            }
            
            const url = `${baseUrl}${endpoint.replace('{id}', chapterId)}`;
            log(`开始测试GET端点: ${url}`);
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                const status = response.status;
                log(`响应状态: ${status}`);
                
                if (response.ok) {
                    try {
                        const data = await response.json();
                        log(`获取成功! 共获取到 ${countQuestions(data)} 个问题`, 'success');
                        
                        // 显示数据结构
                        displayJson(data);
                        
                        // 记录数据结构类型
                        analyzeDataStructure(data);
                    } catch (e) {
                        log(`获取成功! 但无法解析响应为JSON: ${e.message}`, 'error');
                    }
                } else {
                    if (status === 404) {
                        log(`端点未找到 (404)`, 'error');
                    } else {
                        try {
                            const errorData = await response.text();
                            log(`获取失败: ${status} - ${errorData}`, 'error');
                        } catch (e) {
                            log(`获取失败: ${status}`, 'error');
                        }
                    }
                }
            } catch (error) {
                log(`请求错误: ${error.message}`, 'error');
            }
        }

        // 测试所有题目端点
        async function testAllQuestionsEndpoint(endpoint) {
            const baseUrl = document.getElementById('api-base-url').value;
            const url = `${baseUrl}${endpoint}`;
            
            log(`开始测试GET端点(获取所有题目): ${url}`);
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                const status = response.status;
                log(`响应状态: ${status}`);
                
                if (response.ok) {
                    try {
                        const data = await response.json();
                        log(`获取成功! 共获取到 ${countQuestions(data)} 个问题`, 'success');
                        
                        // 显示数据结构
                        displayJson(data);
                        
                        // 记录数据结构类型
                        analyzeDataStructure(data);
                    } catch (e) {
                        log(`获取成功! 但无法解析响应为JSON: ${e.message}`, 'error');
                    }
                } else {
                    if (status === 404) {
                        log(`端点未找到 (404)`, 'error');
                    } else {
                        try {
                            const errorData = await response.text();
                            log(`获取失败: ${status} - ${errorData}`, 'error');
                        } catch (e) {
                            log(`获取失败: ${status}`, 'error');
                        }
                    }
                }
            } catch (error) {
                log(`请求错误: ${error.message}`, 'error');
            }
        }

        // 分析并计算题目数量
        function countQuestions(data) {
            if (!data) return 0;
            
            if (Array.isArray(data)) {
                return data.length;
            }
            
            if (data.data && Array.isArray(data.data)) {
                return data.data.length;
            }
            
            if (data.questions && Array.isArray(data.questions)) {
                return data.questions.length;
            }
            
            if (data.data && data.data.questions && Array.isArray(data.data.questions)) {
                return data.data.questions.length;
            }
            
            return '未知数量';
        }

        // 分析返回数据结构
        function analyzeDataStructure(data) {
            let structureType = '未识别的结构';
            let sampleQuestion = null;
            
            if (Array.isArray(data)) {
                structureType = '直接数组格式';
                if (data.length > 0) sampleQuestion = data[0];
            } else if (data.code !== undefined && data.data !== undefined) {
                if (Array.isArray(data.data)) {
                    structureType = '标准响应格式 {code, data: []}';
                    if (data.data.length > 0) sampleQuestion = data.data[0];
                } else if (data.data && data.data.questions && Array.isArray(data.data.questions)) {
                    structureType = '嵌套响应格式 {code, data: {questions: []}}';
                    if (data.data.questions.length > 0) sampleQuestion = data.data.questions[0];
                }
            } else if (data.questions && Array.isArray(data.questions)) {
                structureType = '嵌套格式 {questions: []}';
                if (data.questions.length > 0) sampleQuestion = data.questions[0];
            }
            
            log(`数据结构类型: ${structureType}`, 'info');
            
            if (sampleQuestion) {
                const fields = Object.keys(sampleQuestion);
                log(`样例题目字段: ${fields.join(', ')}`, 'info');
                
                // 检查一些关键字段
                checkField(sampleQuestion, 'id');
                checkField(sampleQuestion, 'question', ['questionText', 'content']);
                checkField(sampleQuestion, 'type', ['questionType']);
                checkField(sampleQuestion, 'options');
                checkField(sampleQuestion, 'answer', ['correctAnswer']);
                checkField(sampleQuestion, 'chapterId', ['chapter_id', 'chapterID']);
                checkField(sampleQuestion, 'isDeleted', ['is_deleted', 'deleted']);
            }
        }

        // 检查关键字段
        function checkField(obj, primaryField, alternativeFields = []) {
            if (obj[primaryField] !== undefined) {
                log(`✓ 包含 ${primaryField} 字段: ${JSON.stringify(obj[primaryField]).substring(0, 50)}`, 'success');
            } else {
                let found = false;
                for (const alt of alternativeFields) {
                    if (obj[alt] !== undefined) {
                        log(`✓ 包含替代字段 ${alt} 而非 ${primaryField}: ${JSON.stringify(obj[alt]).substring(0, 50)}`, 'info');
                        found = true;
                        break;
                    }
                }
                if (!found) {
                    log(`✗ 缺少 ${primaryField} 字段及其替代字段`, 'error');
                }
            }
        }

        // 初始化
        window.onload = function() {
            log('测试工具已加载', 'info');
        };
    </script>
</body>
</html>
